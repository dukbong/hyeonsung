<!DOCTYPE html>
<html>
    <head>
        <title>시작과 끝 숫자를 전달받아 합을 구하는 워커 테스크</title>
    </head>
    <body>
        <h3>시작과 끝 숫자를 전달받아 합을 구하는 워커 테스크</h3>
        <hr>
        <input id="from" type="text" size="10"> ~
        <input id="to" type="text" size="10"> =
        <input id="sum" type="sum" size="10">
        <button id="add" onclick="send()">add</button>
        <script>
            let addWorker = new Worker("add.js");
            function send(){
                let parameters = {
                    from : document.querySelector("#from").value,
                    to : document.querySelector("#to").value,
                };
                addWorker.postMessage(parameters);
            }

            addWorker.onmessage = function (e){
                document.querySelector("#sum").value = e.data;
            }
        </script>
    </body>
</html>
