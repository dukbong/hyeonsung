<!DOCTYPE html>
<html>
    <head>
        <title>(20,20)에 100 * 200 크기로 그리기</title>
    </head>
    <body>
        <h3>(20,20)에 100 * 200 크기로 그리기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color: aliceblue;" width="300" height="250"></canvas>
        <script>
            const canvas = document.querySelector("#myCanvas");
            const context = canvas.getContext("2d");

            let img = new Image();
            img.onload = function(){
                context.drawImage(img, 20, 20, 100, 200);
            }
            img.src = "./aaa.jpg";
        </script>
    </body>
</html>
